version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: task_manager_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=task_management_db
    networks:
      - app_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task_manager_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/task_management_db
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRE=7d
      - JWT_REFRESH_SECRET=your_refresh_token_secret_change_in_production
      - JWT_REFRESH_EXPIRE=30d
      - FRONTEND_URL=http://localhost
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    volumes:
      - ./backend/logs:/usr/src/app/logs
    networks:
      - app_network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task_manager_ui
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_data:
